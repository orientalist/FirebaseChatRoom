<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firestore Chatroom</title>
</head>
<style>
    table:not(#tbRecord) {
        margin: auto;
        border: 1px solid black;
    }

    table:not(#tbRecord) td {
        border: 1px solid black;
    }

    .tbHead {
        background-color: black;
        color: white;
    }

    #divContent{
        display: flex;
        flex-direction: row;
        justify-content: center;
    }
    .userSpeak{
        text-align: left;
    }
    .officeSpeak{
        text-align: right;
    }
    #tbRecord{
        border:1px solid black;
    }
</style>

<body>
    <h1 style="text-align:center;">Firestore聊天室</h1>
    <div id='divContent'>
        <div>
            <table>
                <thead>
                    <tr class="tbHead">
                        <td>BrandId</td>
                        <td>FreindId</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" name="BrandId" id="BrandId" value="brand0001" disabled='disabled'></td>
                        <td><input type="text" name="FriendId" id="FriendId" value="friend0001" disabled='disabled'>
                        </td>
                    </tr>
                    <tr class="tbHead">
                        <td colspan="2">用戶輸入</td>
                    </tr>
                    <tr>
                        <td><input type="text" name="userInput" id='userInput'></td>
                        <td><button disabled='disabled' id='btnUserSend'>發送</button></td>
                    </tr>
                    <tr class="tbHead">
                        <td colspan="2">官方輸入</td>
                    </tr>
                    <tr>
                        <td><input type="text" name="officeInput" id='officeInput'></td>
                        <td><button disabled='disabled' id='btnOfficeSend'>發送</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <table id='tbRecord' style="width:400px;">
                <thead>
                    <tr class="tbHead">
                        <td>聊天內容</td>
                    </tr>
                </thead>
                <tbody id='tbdMsgs'>
                    
                </tbody>
            </table>
        </div>
    </div>
</body>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script defer src="https://www.gstatic.com/firebasejs/6.4.1/firebase-app.js"></script>
<!--Import firestore SDKs-->
<script defer src="https://www.gstatic.com/firebasejs/6.4.1/firebase-firestore.js"></script>
<script defer src="../demo/js/config.js"></script>
<script defer src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script defer src="../demo/js/init-firebase.js"></script>
</html>
